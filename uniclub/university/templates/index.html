<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            font-family: "Nunito Sans", "Anuphan";
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-400 to-orange-400 flex justify-center items-center min-h-screen">
    <form method="POST" action="{% url 'login' %}" id="login" class="w-[30%] my-10">
        {% csrf_token %}
        <div class="flex flex-col justify-center items-center mx-auto w-full border border-gray-200 shadow-lg rounded-3xl overflow-hidden">
            <div class="grid grid-cols-2 w-full">
                <a href="{% url 'login' %}" class="flex justify-center items-center py-5 text-[1.5rem] gap-2 text-white bg-white bg-opacity-40">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Sign in
                </a>
                <a href="{% url 'signup' %}" class="flex justify-center items-center py-5 text-[1.5rem] gap-2 text-white bg-white bg-opacity-20 hover:bg-opacity-30 transition-colors duration-300">
                    <i class="fa-solid fa-user-plus"></i>
                    Sign up
                </a>
            </div>
            <div class="w-full p-5 flex flex-col justify-center items-center bg-white">
                <h1 class="text-[2rem] font-bold text-center">UniClub</h1>
                <p class="text-center">เข้าสู่ระบบ</p>
                {% if form.non_field_errors %}
                    <div class="w-full bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg my-3" role="alert">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="mb-4 w-full">
                    <label class="block mb-1 text-gray-700 font-medium">Email</label>
                    <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-amber-200">
                        <i class="fa-solid fa-envelope text-gray-400 mr-3"></i>
                        <input type="email" name="email" placeholder="Email" class="flex-1 outline-none text-gray-700">
                    </div>
                </div>
                <div class="mb-6 w-full">
                    <label class="block mb-1 text-gray-700 font-medium">Password</label>
                    <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-amber-200">
                        <i class="fa-solid fa-lock text-gray-400 mr-3"></i>
                        <input type="password" name="password" placeholder="Password" class="flex-1 outline-none text-gray-700">
                    </div>
                </div>
                <a href="{% url 'forgot' %}" class="w-full flex justify-end items-end mb-5 text-amber-600 hover:text-amber-800 transition-colors duration-300">ลืมรหัสผ่าน?</a>
                <button type="submit" class="w-full bg-orange-400 text-white text-[1.5rem] font-bold py-3 gap-3 rounded-2xl hover:bg-orange-600 transition-all duration-300 shadow-md">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    เข้าสู่ระบบ
                </button>
                <p class="flex mt-5 text-[1rem]">
                    <span class="text-gray-600">ยังไม่มีบัญชี?</span>
                    <a href="{% url 'signup' %}" class="text-orange-500 transition duration-200 ease-in-out hover:underline hover:text-orange-800">สมัครบัญชีที่นี่</a>
                </p>
            </div>
        </div>
    </form>
    {% if messages %}
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            {% for message in messages %}
            Swal.fire({
                icon: "{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% else %}info{% endif %}",
                title: "{% if message.tags == 'error' %}เกิดข้อผิดพลาด{% else %}แจ้งเตือน{% endif %}",
                text: "{{ message }}",
                confirmButtonColor: "#f97316",
            });
            {% endfor %}
        </script>
    {% endif %}
</body>
</html>
