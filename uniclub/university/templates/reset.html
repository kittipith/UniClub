<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&family=Anuphan:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: "Nunito Sans", "Anuphan"; }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-400 to-orange-400 flex justify-center items-center min-h-screen">
    <form method="POST" class="w-[90%] sm:w-[70%] lg:w-[50%] xl:w-[30%] my-10">
        {% csrf_token %}
        <div class="flex flex-col justify-center items-center mx-auto w-full border border-gray-200 shadow-lg rounded-3xl overflow-hidden">
            <div class="w-full p-8 flex flex-col justify-center items-center bg-white">
                <h1 class="text-[2rem] font-bold text-center mb-2">ตั้งรหัสผ่านใหม่</h1>
                <p class="text-center mb-6 text-gray-600">อีเมล: <strong>{{ email }}</strong></p>

                <div class="mb-4 w-full">
                    <label class="block mb-1 text-gray-700 font-medium">รหัสผ่านใหม่</label>
                    <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-amber-200">
                        <i class="fa-solid fa-lock text-gray-400 mr-3"></i>
                        <input type="password" name="new_password" placeholder="กรอกรหัสผ่านใหม่" class="flex-1 outline-none text-gray-700" required>
                    </div>
                </div>

                <div class="mb-6 w-full">
                    <label class="block mb-1 text-gray-700 font-medium">ยืนยันรหัสผ่านใหม่</label>
                    <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-amber-200">
                        <i class="fa-solid fa-lock text-gray-400 mr-3"></i>
                        <input type="password" name="confirm_password" placeholder="ยืนยันรหัสผ่านใหม่" class="flex-1 outline-none text-gray-700" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-orange-400 text-white text-[1.2rem] font-bold py-3 rounded-2xl hover:bg-orange-600 transition-all duration-300 shadow-md">
                    ยืนยัน
                </button>

                <a href="{% url 'login' %}" class="mt-5 text-orange-600 hover:text-orange-800 transition-colors duration-300">กลับไปหน้าเข้าสู่ระบบ</a>
            </div>
        </div>
    </form>

    {% if messages %}
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            {% for message in messages %}
            Swal.fire({
                icon: "{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% else %}info{% endif %}",
                title: "{% if message.tags == 'error' %}เกิดข้อผิดพลาด{% else %}แจ้งเตือน{% endif %}",
                text: "{{ message }}",
                confirmButtonColor: "#f97316",
            });
            {% endfor %}
        </script>
    {% endif %}
</body>
</html>
