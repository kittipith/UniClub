<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: "Nunito Sans", "Anuphan";
        }
    </style>
</head>
<body class="bg-gradient-to-br from-cyan-100 to-sky-100 flex justify-center items-center min-h-screen">
    <div class="flex flex-col justify-center items-center mx-auto w-[30%] border border-gray-200 shadow-lg rounded-3xl bg-white">
        <div class="grid grid-cols-2 w-full">
            <button class="flex justify-center items-center bg-green-100">Sign in</button>
            <button>Sig up</button>
        </div>
        <div class="w-full p-5">
            <h1 class="text-[2rem] font-bold text-center">UniClub</h1>
            <p class="text-center">เข้าสู่ระบบ</p>
            <div class="mb-4">
                <label class="block mb-1 text-gray-700 font-medium">Email</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-sky-200">
                    <i class="fa-solid fa-envelope text-gray-400 mr-3"></i>
                    <input type="email" placeholder="Email" class="flex-1 outline-none text-gray-700">
                </div>
            </div>
            <div class="mb-6">
                <label class="block mb-1 text-gray-700 font-medium">Password</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-sky-200">
                    <i class="fa-solid fa-lock text-gray-400 mr-3"></i>
                    <input type="password" placeholder="Password" class="flex-1 outline-none text-gray-700">
                </div>
            </div>
            <a href="">ลืมรหัสผ่าน</a>
            <button>เข้าสู่ระบบ</button>
            <p>
                <span>ยังไม่มีบัญชี?</span>
                <a href="">สมัครบัญชีที่นี่</a>
            </p>
        </div>
    </div>
</body>
</html>
